<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ההזמנות שלי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #800000; 
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .tracking-container {
      margin-top: 20px;
    }
    .tracking-input {
      padding: 8px;
      width: 200px;
    }
    .tracking-btn {
      background-color: #800000; 
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tracking-btn:hover {
      background-color: #600000;
    }
  </style>
</head>
<body dir="rtl">
  <div class="container">
    <h1>ההזמנות שלי</h1>
    <table>
      <tr>
        <th>מספר מעקב</th>
        <th>סטטוס</th>
        <th>תאריך הזמנה</th>
      </tr>
      <tr>
        <td>123456</td>
        <td>נשלח</td>
        <td>01/03/2024</td>
      </tr>
      <tr>
        <td>234567</td>
        <td>נמסר</td>
        <td>15/02/2024</td>
      </tr>
      <tr>
        <td>345678</td>
        <td>נמסר</td>
        <td>28/01/2024</td>
      </tr>
      <tr>
        <td>456789</td>
        <td>נמסר</td>
        <td>10/01/2024</td>
      </tr>
      <tr>
        <td>567890</td>
        <td>נמסר</td>
        <td>03/01/2024</td>
      </tr>
    </table>
    <div class="tracking-container">
      <input type="text" class="tracking-input" placeholder="הכנס מספר מעקב">
      <button class="tracking-btn">חיפוש</button>
    </div>
  </div>
</body>
</html>
